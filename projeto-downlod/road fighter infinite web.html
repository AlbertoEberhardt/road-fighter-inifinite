    function moverInimigos(){
        if (todosInimigos){
            for (let c = 0; c < todosInimigos.length; c++){
                if (todosInimigos[c]){
                    var top = todosInimigos[c].offsetTop
                    top += velInimigos

                        todosInimigos[c].remove()

        }

    function DefinirAlturaInimigo(url){
        if (Inimigos[7].match(url) || Inimigos[3].match(url) || Inimigos[2].match(url)){

    function escreverNome(Input, pontos, VerPos){
        var tecla;
        document.addEventListener("keydown",function(){
            tecla = event.keyCode
            if (acabouvidas){
                if (tecla == 13 && arguments != null){
                    Input.readOnly = true
                    let Nome = Input.value
                    if (VerPos == 1){
                        localStorage.Nome1 = Nome
                        localStorage.Pontos1 = pontos
                    }else if (VerPos == 2){
                        localStorage.Nome2 = Nome
                        localStorage.Pontos2 = pontos
                    }else if (VerPos == 3){
                        localStorage.Nome3 = Nome
                        localStorage.Pontos3 = pontos
                    }
                }
                if (Mobile){
                    obj.reiniciar.innerHTML = "Clique aqui p/reiniciar"
                    obj.reiniciar.addEventListener("click", function(){
                        Reiniciar()
                    })
                }    
                if (tecla == 32 && !Mobile){
                    Reiniciar()
                }
            }      
        })
    }
